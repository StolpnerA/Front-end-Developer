    var ColorNum
    function check(ColorNum) {
        do
        {
            var ColorNumS=prompt('Введите номер цвета в радуге:');
            ColorNum=parseInt(ColorNumS);
        }
        while (!(ColorNum >= 1 && ColorNum <= 7));
        return ColorNum;
    }
    check(ColorNum);
    var ColorName;
    switch ( ColorNum )
    {
        case 1:
            ColorName='красный';
            break;
        case 2:
            ColorName='оранжевый';
            break;
        case 3:
            ColorName='жёлтый';
            break;
        case 4:
            ColorName='зелёный';
            break;
        case 5:
            ColorName='голубой';
            break;
        case 6:
            ColorName='синий';
            break;
        case 7:
            ColorName='фиолетовый';
            break;
        default: ColorName='Нету такого цвета в радуге';
    }

    console.log( ColorName );
