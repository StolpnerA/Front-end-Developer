<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<svg height="250" width="330">
    <rect class="leg" width="15" height="30" x="260" y="200" rx="5" fill="black"></rect>
    <rect class="leg" width="15" height="30" x="45" y="200" rx="5" fill="black"></rect>

    <rect class="case" width="300" height="200" x="10" y="10" rx="50" fill="dimgray"></rect>
    <rect class="screen" width="200" height="160" x="30" y="30" rx="30" fill="deepskyblue"></rect>

    <rect class="panel" width="50" height="90" x="245" y="70" rx= "10" fill="black"></rect>

    <rect class="buttonR" width="30" height="15" x="255" y="80" rx="5" fill="red">
        <animate attributeType="CSS" attributeName="fill" from="#FF0000" to="#fff" dur="1s" repeatCount="indefinite" begin="click" fill="freeze"></animate>
    </rect>
    <rect class="button" width="30" height="15" x="255" y="105" rx="5" fill="gold">
        <animate attributeType="xml" attributeName="width" from="30" to="40" dur="1s" repeatCount="indefinite" begin="click" ></animate>
        <animate attributeType="xml" attributeName="height" from="15" to="20" dur="1s" repeatCount="indefinite" begin="click" ></animate>
    </rect>
    <rect class="button" width="30" height="15" x="255" y="130" rx="5" fill="lime" stroke="white" stroke-width="3" >
        <animate attributeType="CSS" attributeName="stroke" from="white" to="red" dur="1s" repeatCount="indefinite" begin="click" fill="freeze"></animate>
        <animate attributeType="CSS" attributeName="stroke-width" from="3" to="10" dur="1s" repeatCount="indefinite" begin="click" fill="freeze"></animate>
    </rect>

</svg>
</body>
